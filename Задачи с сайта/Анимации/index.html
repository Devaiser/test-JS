<!DOCTYPE HTML>
<html>

<head>
  <script src="https://en.js.cx/libs/animate.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div id="field">
    <img src="https://en.js.cx/clipart/ball.svg" width="40" height="40" id="ball">
  </div>

  <script>
    function makeEaseOut(timing) {
      return function(timeFraction) {
        return 1 - timing(1 - timeFraction);
      }
    }

    function bounce(timeFraction) {
      for (let a = 0, b = 1, result; 1; a += b, b /= 2) {
        if (timeFraction >= (7 - 4 * a) / 11) {
          return -Math.pow((11 - 6 * a - 11 * timeFraction) / 4, 2) + 
          Math.pow(b, 2)
        }
      }
    }

    let bounceEaseOut = makeEaseOut(bounce);

    ball.onclick = function() {
      animate({
        duration: 2000,
        timing: bounceEaseOut,
        draw: function(progress) {
          ball.style.top = progress * 160 + 'px';
        }
      });

      animate({
        duration: 2000,
        timing: bounceEaseOut,
        draw: function(progress) {
          ball.style.left = progress * 160 + 'px';
        }
      });
    }

  </script>

</body>

</html>
